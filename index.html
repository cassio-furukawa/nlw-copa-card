<html lang="pt-br">
<head>
    <script type="text/javascript" src="./html2canvas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card NLW Copa</title>

      

    <link rel="stylesheet" href="./style.css" />
    

</head>
<body>

    
    <header>
        <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>

    <div class="row">
        <div class="col-md-7">

            <h1 class="h1">Personalize o card informando seus dados</h1>

            <div class="form-floating campos">

                <input type="text" class="form-control" id="campo-nome" placeholder="Informe seu nome" 
                    value="" oninput="campoNomeText()" />
                <label for="nome">Informe seu nome</label>
    
            </div> <br />
    
            <div class="form-floating campos">
    
                <input type="text" class="form-control" id="ocupacao-principal" placeholder="Informe aqui sua ocupação principal" 
                    value="" oninput="campoOcupacaoText()" />
                <label for="nome">Ocupação principal</label>
    
            </div> <br />

            <div class="escolhe-cor-card campos radio">

                <label>
                    Escolha a cor do seu card
                </label>
    
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="card-azul" checked onclick="changeCard('A')">
                    <label class="form-check-label label-card" for="card-azul" >
                      Azul
                    </label>
                </div>
    
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="card-verde" onclick="changeCard('V')">
                    <label class="form-check-label label-card" for="card-verde">
                      Verde
                    </label>
                </div>
    
            </div> <br/>

            <div class="adiciona-foto mb-3 campos">
                <label for="formFile" class="form-label">Adicione uma foto sua</label>
                <input class="form-control" type="file" id="formFile" >
            </div> <br/>

            <div id="botao" class="btn-download">
                <button type="button" class="btn btn-success" onclick="downloadFigurinha()">Fazer o Download da Figurinha</button>
            </div>

        </div>

        <div class="col-md-3">

            <div class="card mt-4" id="card-figurinha">
